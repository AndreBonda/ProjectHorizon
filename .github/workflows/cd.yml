# This workflow will deploy the infrastructure on AWS
name: CD

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
env:
  AWS_REGION: eu-central-1
  ENVIRONMENT: prod
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v5 # download code into the runner
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Make deploy script executable
        run: chmod +x ./deploy.sh
      - name: Deploy to AWS
        run: ./deploy.sh ${{ env.AWS_REGION }} ${{ env.ENVIRONMENT }}
      - name: Get deployment outputs
        id: outputs
        run: |
          echo "Getting stack outputs..."
          aws cloudformation describe-stacks \
            --stack-name project-horizon-${{ env.ENVIRONMENT }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[*].[OutputKey,OutputValue]' \
            --output table || echo "No outputs found"
